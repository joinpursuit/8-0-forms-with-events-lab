<!DOCTYPE html>
  <head>
    <script defer src="index.js"></script>
  </head>
  <body>
      <h1>My To-Do List</h1>

        <input
          type="text"

          name="userInput"
        />

      <ul>
        <li></li>
      </ul>
  </body>
</html>
