<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✅ Done & Done! App</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css" />
  </head>
  <body>
    <h1>✅ Done & Done! App</h1>
    <hr />
    <form>
      <label for="to-do"> What would you like to do? </label>
      <button type="submit">+</button>
      <textarea
        id="to-do"
        name="to-do"
        cols="30"
        rows="1"
        placeholder="Enter your to-do..."
        maxlength="30"
      ></textarea>
      <span id="count"></span>
    </form>
    <h2>To-Do List</h2>
    <ul></ul>
  </body>
</html>
