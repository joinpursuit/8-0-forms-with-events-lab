<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>My todo list</title>
      <link rel="stylesheet" href="style.css">
      <script src="index.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
      <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
  <body>
  
    <div class="container">
      <h1>My To-Dos</h1>
   
      <p>Add new Task</p>
      <form>
        <textarea  id="task-title" placeholder="Type a Todo."   style="border:solid 2px black;"></textarea> 
        <button class="addBtn completed" type="submit">Add  </button>
        <button id="clearBtn" type="button" class="clear">
          ClearAll 
        </button>
      </form>
   
      <ul class="todoList" id="tasks"></ul>
  
    </div>
  </body>
</html>
